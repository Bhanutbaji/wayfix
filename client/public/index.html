<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="keywords" content="pothole, road safety, report pothole, track pothole">
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Pothole Tracking System" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Road Reporter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #E08307, #000000);
        color: white;
        margin: 0;
        padding: 0;
      }
      .App-header {
        background-color: #000;
        padding: 50px 20px;
        color: white;
        text-align: center;
      }
      .App-header h1 {
        font-size: 2.5em;
        margin: 0;
      }
      .report-button {
        background-color: #f42314;
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      }
      .report-button:hover {
        background-color: #c70000;
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
      }
      .map-section {
        padding: 20px;
        text-align: center;
      }
      .map-container {
        height: 400px;
        background-color: #f5f5f5;
        border: 2px solid #ccc;
        margin: auto;
        max-width: 90%;
      }
      .statistics-section {
        background-color: #222;
        padding: 30px;
        text-align: center;
      }
      .statistics-section h3 {
        margin: 0;
        color: #E08307;
      }
      @keyframes slideInDown {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(0);
        }
      }
      .animated-heading {
        animation: slideInDown 1s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> <!-- Ensure this div is present in index.html -->
  </body>
</html>
